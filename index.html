<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Library</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h2>library</h2>
			</div>
		</header>

		<main class="container">
			<button class="addBookBtn" id="addBookBtn">+ Add Book</button>
			<div class="grid" id="grid"></div>
		</main>

		<footer>Copyright &copy; 2023 diogopdev V.1.0</footer>

		<div class="modal" id="addBookModal">
			<form class="addBookForm" id="addBookForm">
				<h3>Add new book</h3>
				<input class="input" type="text" placeholder="Title" id="title">
				<input class="input" type="text" placeholder="Author" id="author">
				<input class="input" type="number" placeholder="Pages" id="pages">
				<div class="is-read">
					<label for="isRead">Is it read?</label>
					<input class="checkbox" type="checkbox" id="isRead">
				</div>
				<div class="formButtons">
					<button class="btnSubmit" type="submit">Add Book</button>
					<button class="btnCancelBook" id="btnCancelBook" type="button">Cancel</button>
				</div>
				
			</form>
		</div>
		<div class="overlay" id="overlay"></div>

		<script src="app.js"></script>
	</body>
</html>
